apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulado-jpncloud
  namespace: jpncloud
  labels:
    app: simulado
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simulado
  template:
    metadata:
      labels:
        app: simulado
    spec:
      containers:
      - name: simulado
        image: docker.io/jpneto90/aws-simulator-ccp:1.1
        imagePullPolicy: Always 
        ports:
        - containerPort: 8501 
       
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        
        livenessProbe:
          httpGet:
            path: / 
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3